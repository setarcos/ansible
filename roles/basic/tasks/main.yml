- name: Update packages on Debian-based systems
  apt:
    upgrade: dist
  when: ansible_os_family == "Debian"

- name: Update packages on Arch Linux
  command: pacman -Syu --noconfirm
  when: ansible_os_family == "Archlinux"

- name: Install basic packages
  package:
    name:
      - vim
      - tmux
      - zsh
      - fzf
      - zoxide
      - exa
      - git
    state: present
